<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body id="noscroll">
        <header>
            <a href="index.html">home</a>
            <a href="games.html">games</a>
            <a href="apps.html">apps</a>
            <form id="uv-form">
                <input id="uv-search-engine" value="https://search.brave.com/search?q=%s" type="hidden">
                <div class="search-container">
                    <input id="uv-address" type="text" placeholder="Search" class="form__input">
                    <div class="magnify-icon"></div>
                </div>
            </form>
            <a href="index.html" id="blank">blank</a>
            <a href="about.html">about</a>
            <a href="settings.html">settings</a>
        </header>
        <main id="main">
            <div id="searchContainer">
                <input type="text" id="searchInput" placeholder="Type here to search.." />
                <select id="categorySelect">
                    <option value="all">All Games</option>
                    <option value="sports">Sports Games</option>
                    <option value="shooter">Shooter Games</option>
                    <option value="strategy">Strategy Games</option>
                    <option value="arcade">Arcade Games</option>
                </select>
            </div>
            <div class="games">
                <div id="searchResults"></div>
            </div>
            <script type="text/html" id="searchResultTemplate">
                <div class="{{id}}">
                    <a  href="{{link}}"><img id="gameimg" id="gamelink" src="{{image}}"/><p>{{title}}</p></a>
                </div>
            </script>
        </main>
        <footer class="noscroll">
			<a href="">source</a>
			<a href="">discord</a>
			<a href="">suggestions</a>
            <span id="time">0:00 PM</span>
			<a href="">contact</a>
			<a href="">donate</a>
			<a href="">about</a>
		</footer>
    </body>
    <script src="js/clock.js"></script>
    <script src="search.js"></script>
</html>
